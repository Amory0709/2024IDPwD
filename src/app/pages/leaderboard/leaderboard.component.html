<div class="leaderboard-container">
  <div class="flower-field">
    <div *ngFor="let flower of flowers" 
         class="flower-wrapper"
         [class.growing]="flower.isNew"
         [ngStyle]="{
           'left': flower.position.x + '%',
           'top': flower.position.y + '%'
         }">
      <app-flower [name]="flower.name"></app-flower>
    </div>
  </div>
</div>
