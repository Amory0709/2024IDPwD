<nav class="space-nav">
  <ul>
    <li *ngFor="let item of navItems; let i = index" 
        [class.active]="item.isActive"

        <div class="marker">
          <div class="diamond"></div>
        </div>
        <span class="text">{{item.text}}</span>

    </li>
