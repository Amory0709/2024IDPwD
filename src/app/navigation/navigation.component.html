<nav class="space-nav">
  <ul>
    <li *ngFor="let item of navItems; let i = index" 
        [class.active]="item.isActive"
        (click)="setActive(i)"
    >
      <div class="nav-item">
        <div class="marker">
          <div class="diamond"></div>
          <span class="number">{{item.number}}</span>
        </div>
        <span class="text">{{item.text}}</span>
      </div>
    </li>
  </ul>
</nav>
