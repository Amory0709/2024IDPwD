<div class="container">
  <app-navigation></app-navigation>
  
  <!-- Logo -->
  <div class="logo">
    <img src="/slb_logo.svg" alt="SLB Logo">
  </div>
  
  <!-- Header -->
  <div class="header">
    <h1>International Day of Persons with Disabilities</h1>
    <div class="hashtags">
      <p>#WeAreInclusive</p>
      <p>#WeAreSlb</p>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>

  <!-- Dripping Circles Animation -->
  <div class="circles-container">
    <div class="dripping-circles">
      <div class="circle" *ngFor="let i of [1,2,3,4,5,6,7]"></div>
    </div>
  </div>

  <!-- Footer Text -->
  <div class="footer-text">
    <p>Here, we support each other</p>
    <p>Here, we can all thrive</p>
    <p class="highlight">Here, is SLB</p>
  </div>

  <!-- Badge -->
  <div class="badge">
    From Awareness<br>to Acceptance
  </div>
